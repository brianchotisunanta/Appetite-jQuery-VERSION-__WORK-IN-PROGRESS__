<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant Project in jQuery</title>

<!-- Google font Bangers -->
  <style> @import url('https://fonts.googleapis.com/css?family=Bangers'); </style>

<!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!-- Bootstrap 3.3.7 CDN's-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Custom Style Sheet -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <!-- This is the Restaurant Fill in Form -->
<div class="form-heading">
  <h1 class="text-center form-heading">Restaurant Fill-in-Form</h1>
</div>
<div class="container" id="form-container">
  <div class="form-container col-md-6 col-md-offset-3">
    <div class="form">
      <div class="form-group col-md-12">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="McDonald's">
        <!-- Error Message: -->
        <p class="missingName" id="missing-name">Please fill in a Name</p>
        <!-- Error Message End -->
      </div>
      <div class="form-group col-md-8">
        <label for="Address1">Address 1</label>
        <input type="text" class="form-control" id="address1" placeholder="123 Main St.">
      </div>
      <div class="form-group col-md-4">
        <label for="Address2">Address 2</label>
        <input type="text" class="form-control" id="address2" placeholder="Suite. Unit. Apt...">
      </div>
      <div class="form-group col-md-12">
        <label for="City">City</label>
        <input type="text" class="form-control" id="city" placeholder="New York">
      </div>
      <div class="form-group col-md-4">
        <label for="State">State</label>
        <input type="text" class="form-control" id="state" placeholder="NY">
      </div>
      <div class="form-group col-md-8">
        <label for="Zipcode">Zipcode</label>
        <input type="number" class="form-control" id="zipCode" placeholder="10036">
      </div>
      <div class="form-group col-md-6">
        <label for="Phone Number">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="123-456-7890" >
      </div>
      <div class="form-group col-md-6">
        <label for="Website">Website</label>
        <input type="text" class="form-control" id="website" placeholder="McDonalds.com">
      </div>
      <div class="restaurant-submit-and-save-btns col-md-6 col-md-offset-3">
        <button type="button" id="submit-button" class="btn btn-primary btn-block">Submit</button>
        <button type="button" id="save-button" class="btn btn-success btn-block">Save</button>
      </div>   <!-- End of restaurant-submit-and-save-btns -->
    </div>  <!-- End of Form  -->
  </div>
</div>    <!-- End of Container -->


<!-- This is the List of Restaurants-->
<div class="restaurant-title text-center">
  <h1 class='restaurant-title text-center'>Favorite Restaurants</h1>
</div>

<!-- jQuery Injection: -->
<div class="restaurant-list-content col-md-12"></div>

<footer class="text-center">
  <p id="footer-name">Designed by Brian Chotisunanta</p>
  <p id="footer-year">2017</p>
</footer>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
